<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Architect v3.2 | Ultimate Fretboard</title>
    <style>
        :root {
            /* --- Theme Colors --- */
            --bg-color: #121214;
            --panel-bg: #1d1d20;
            --border-color: #333336;
            
            /* Text */
            --text-main: #ededf0;
            --text-sub: #8f9099;
            
            /* Accents */
            --root-color: #ff4444; /* Red for Root */
            --root-glow: 0 0 15px rgba(255, 68, 68, 0.8);
            
            --note-color: #3b82f6; /* Blue for scale notes */
            --note-glow: 0 0 10px rgba(59, 130, 246, 0.6);
            --note-bg: #1e293b;
            
            --toggle-active: #3b82f6;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 40px 20px;
        }

        /* --- Header --- */
        .header {
            width: 100%;
            max-width: 1240px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 20px;
        }

        .title-group h1 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 600;
            letter-spacing: -0.5px;
            color: #fff;
        }
        
        .title-group span {
            font-size: 0.8rem;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- Control Panel --- */
        .controls {
            background-color: var(--panel-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 24px 30px;
            width: 100%;
            max-width: 1240px;
            display: flex;
            gap: 40px;
            align-items: flex-start; 
            flex-wrap: wrap;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
            margin-bottom: 40px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .label-title {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            height: 14px; 
        }

        /* Select Inputs */
        .select-wrapper {
            position: relative;
            min-width: 140px;
        }

        select {
            width: 100%;
            appearance: none;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 10px 34px 10px 14px;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: border 0.2s;
            font-family: inherit;
        }
        
        select:hover { border-color: #555; }
        select:focus { border-color: var(--note-color); outline: none; }

        .select-arrow {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 0.7rem;
            color: var(--text-sub);
            pointer-events: none;
        }

        /* Segmented Control */
        .segmented-control {
            display: flex;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 3px;
        }

        .seg-btn {
            border: none;
            background: transparent;
            color: var(--text-sub);
            padding: 7px 16px;
            font-size: 0.85rem;
            cursor: pointer;
            border-radius: 4px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .seg-btn.active {
            background-color: #2c2c30;
            color: #fff;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        }

        /* Toggle Switch */
        .switch-container {
            height: 38px;
            display: flex;
            align-items: center;
        }

        .switch-label {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 24px;
            cursor: pointer;
        }

        .switch-label input { opacity: 0; width: 0; height: 0; }

        .slider {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 34px;
            transition: .3s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: var(--text-sub);
            border-radius: 50%;
            transition: .3s;
        }

        input:checked + .slider { border-color: var(--toggle-active); }
        input:checked + .slider:before { 
            transform: translateX(22px); 
            background-color: var(--toggle-active);
        }

        /* --- Fretboard Frame --- */
        .scroll-frame {
            width: 100%;
            max-width: 1240px;
            overflow-x: auto;
            background: #0e0e0e;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px 0;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
        }

        /* Scrollbar */
        .scroll-frame::-webkit-scrollbar { height: 14px; }
        .scroll-frame::-webkit-scrollbar-track { background: #0e0e0e; }
        .scroll-frame::-webkit-scrollbar-thumb { background: #333; border-radius: 7px; border: 3px solid #0e0e0e; }

        .fretboard-grid {
            display: flex;
            flex-direction: column;
            width: fit-content;
            margin: 0 auto;
            padding: 0 20px;
            min-width: 100%;
        }

        /* Strings */
        .string-row {
            display: flex;
            height: 48px;
            position: relative;
        }
        
        /* String Line */
        .string-row::after {
            content: '';
            position: absolute;
            left: 0; right: 0; top: 50%;
            transform: translateY(-50%);
            height: var(--s-h);
            background: linear-gradient(to bottom, #888, #444);
            z-index: 0;
        }
        
        .string-row[data-wound="true"]::after {
            background: repeating-linear-gradient(90deg, #666, #666 1px, #333 1px, #333 3px);
        }

        /* Frets */
        .fret-cell {
            width: 68px;
            height: 100%;
            border-right: 2px solid #383838;
            position: relative;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fret-cell::before {
            content: '';
            position: absolute;
            right: -2px; top: 0; bottom: 0;
            width: 2px;
            background: rgba(255,255,255,0.2);
            z-index: 1;
        }

        /* Nut (Fret 0) Special Styling */
        .fret-cell:first-child {
            width: 40px; /* Slightly wider for text */
            border-right: 6px solid #ccc; /* The Nut Bar */
            background-color: #181818;
        }
        .fret-cell:first-child::before { display: none; }

        /* --- NOTE STYLES --- */
        .note {
            /* Default Style (Circles on fretboard) */
            width: 32px; height: 32px;
            border-radius: 50%;
            background-color: var(--note-bg);
            border: 2px solid var(--note-color);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            font-weight: 700;
            z-index: 10;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.2s ease-out;
            box-shadow: 0 2px 6px rgba(0,0,0,0.5);
        }

        .note.visible { opacity: 1; transform: scale(1); }

        /* Root Note Override */
        .note.root {
            background-color: var(--root-color);
            border-color: #fff;
            box-shadow: var(--root-glow);
            z-index: 11;
        }

        /* --- OPEN STRING (Fret 0) SPECIAL STYLE --- */
        /* Just text, no circle */
        .note.open-note {
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
            border-radius: 0 !important;
            width: 100%;
            height: 100%;
            font-size: 0.95rem;
            
            /* Text Glow Effect instead of box shadow */
            color: var(--note-color);
            text-shadow: var(--note-glow);
        }

        .note.open-note.root {
            color: var(--root-color);
            text-shadow: var(--root-glow);
        }

        /* --- Markers Strip --- */
        .markers-strip {
            display: flex;
            height: 30px;
            margin-top: 5px;
            border-top: 1px solid #222;
        }

        .marker-cell {
            width: 68px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .marker-cell:first-child { width: 40px; } /* Match Nut width */

        .dot { width: 8px; height: 8px; background-color: #444; border-radius: 50%; }
        .dot-double { display: flex; gap: 8px; }

        /* --- Numbers Strip --- */
        .numbers-strip { display: flex; margin-top: 4px; }
        .num-cell {
            width: 68px;
            text-align: center;
            color: #555;
            font-size: 0.75rem;
            font-family: monospace;
            flex-shrink: 0;
        }
        .num-cell:first-child { width: 40px; }

        /* Responsive */
        @media (max-width: 800px) {
            .controls { gap: 20px; padding: 20px; }
            .select-wrapper { min-width: 100%; }
            .control-group { width: 100%; }
            .switch-container { width: 100%; justify-content: flex-start; }
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="title-group">
            <h1>GUITAR ARCHITECT</h1>
            <span>Professional Fretboard Visualizer</span>
        </div>
        <div style="color:var(--text-sub); font-size:0.8rem;">v3.2</div>
    </header>

    <div class="controls">
        
        <div class="control-group">
            <div class="label-title">Root / 根音</div>
            <div class="select-wrapper">
                <select id="rootSelect"></select>
                <span class="select-arrow">▼</span>
            </div>
        </div>

        <div class="control-group">
            <div class="label-title">Tonality / 调性</div>
            <div class="segmented-control">
                <button class="seg-btn active" onclick="setTonality('major')" data-t="major">Major 大调</button>
                <button class="seg-btn" onclick="setTonality('minor')" data-t="minor">Minor 小调</button>
            </div>
        </div>

        <div class="control-group">
            <div class="label-title">Scale / 音阶变体</div>
            <div class="select-wrapper">
                <select id="scaleSelect"></select>
                <span class="select-arrow">▼</span>
            </div>
        </div>

        <div class="control-group">
            <div class="label-title">View / 视图模式</div>
            <div class="switch-container">
                <label class="switch-label">
                    <input type="checkbox" id="intervalToggle">
                    <span class="slider"></span>
                </label>
                <span style="margin-left: 12px; font-size: 0.85rem; color: var(--text-sub);">Show Intervals 音程</span>
            </div>
        </div>

    </div>

    <div class="scroll-frame">
        <div class="fretboard-grid" id="gridContainer"></div>
    </div>

    <script>
        // --- Config ---
        const NUM_FRETS = 22;
        const notesSharp = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
        const standardTuning = [4, 11, 7, 2, 9, 4]; 

        const scaleLibrary = {
            major: [
                { name: 'Natural Major (Ionian) / 自然大调', vals: [0,2,4,5,7,9,11] },
                { name: 'Major Pentatonic / 大调五声', vals: [0,2,4,7,9] },
                { name: 'Lydian / 利底亚 (Major #4)', vals: [0,2,4,6,7,9,11] },
                { name: 'Mixolydian / 混合利底亚 (Dominant)', vals: [0,2,4,5,7,9,10] }
            ],
            minor: [
                { name: 'Natural Minor (Aeolian) / 自然小调', vals: [0,2,3,5,7,8,10] },
                { name: 'Minor Pentatonic / 小调五声', vals: [0,3,5,7,10] },
                { name: 'Blues Scale / 布鲁斯音阶', vals: [0,3,5,6,7,10] },
                { name: 'Dorian / 多利亚 (Minor 6)', vals: [0,2,3,5,7,9,10] },
                { name: 'Phrygian / 弗里几亚 (b2)', vals: [0,1,3,5,7,8,10] },
                { name: 'Harmonic Minor / 和声小调', vals: [0,2,3,5,7,8,11] }
            ]
        };

        const intervalNames = {
            0: 'R', 1: 'b2', 2: '2', 3: 'b3', 4: '3', 5: '4', 
            6: 'b5', 7: '5', 8: 'b6', 9: '6', 10: 'b7', 11: '7'
        };

        // Elements
        const rootSelect = document.getElementById('rootSelect');
        const scaleSelect = document.getElementById('scaleSelect');
        const intervalToggle = document.getElementById('intervalToggle');
        const gridContainer = document.getElementById('gridContainer');
        
        let currentTonality = 'major';

        function init() {
            // Fill Root Select
            notesSharp.forEach((n, i) => {
                let opt = document.createElement('option');
                opt.value = i;
                opt.text = n;
                rootSelect.appendChild(opt);
            });
            
            buildStructure();
            setTonality('major');
            
            rootSelect.addEventListener('change', updateNotes);
            scaleSelect.addEventListener('change', updateNotes);
            intervalToggle.addEventListener('change', updateNotes);
        }

        function buildStructure() {
            gridContainer.innerHTML = '';

            // 1. Strings
            for (let s = 0; s < 6; s++) {
                const row = document.createElement('div');
                row.className = 'string-row';
                
                let thickness = 1 + (s * 0.5);
                row.style.setProperty('--s-h', `${thickness}px`);
                if(s > 2) row.dataset.wound = "true";

                for (let f = 0; f <= NUM_FRETS; f++) {
                    const cell = document.createElement('div');
                    cell.className = 'fret-cell';
                    cell.dataset.s = s;
                    cell.dataset.f = f;
                    row.appendChild(cell);
                }
                gridContainer.appendChild(row);
            }

            // 2. Markers Strip
            const markerRow = document.createElement('div');
            markerRow.className = 'markers-strip';
            const dots = [3, 5, 7, 9, 15, 17, 19, 21];
            
            for (let f = 0; f <= NUM_FRETS; f++) {
                const cell = document.createElement('div');
                cell.className = 'marker-cell';
                if (f > 0) { 
                    if (dots.includes(f)) {
                        let d = document.createElement('div'); d.className = 'dot';
                        cell.appendChild(d);
                    } else if (f === 12) {
                        let dd = document.createElement('div'); dd.className = 'dot-double';
                        dd.innerHTML = '<div class="dot"></div><div class="dot"></div>';
                        cell.appendChild(dd);
                    }
                }
                markerRow.appendChild(cell);
            }
            gridContainer.appendChild(markerRow);

            // 3. Numbers Strip
            const numRow = document.createElement('div');
            numRow.className = 'numbers-strip';
            for (let f = 0; f <= NUM_FRETS; f++) {
                const cell = document.createElement('div');
                cell.className = 'num-cell';
                if(f > 0) cell.innerText = f;
                numRow.appendChild(cell);
            }
            gridContainer.appendChild(numRow);
        }

        window.setTonality = function(t) {
            currentTonality = t;
            document.querySelectorAll('.seg-btn').forEach(b => {
                b.classList.toggle('active', b.dataset.t === t);
            });
            scaleSelect.innerHTML = '';
            scaleLibrary[t].forEach(sc => {
                let opt = document.createElement('option');
                opt.value = JSON.stringify(sc.vals);
                opt.text = sc.name;
                scaleSelect.appendChild(opt);
            });
            scaleSelect.selectedIndex = 0;
            updateNotes();
        }

        function updateNotes() {
            const root = parseInt(rootSelect.value);
            const intervals = JSON.parse(scaleSelect.value);
            const showInt = intervalToggle.checked;

            document.querySelectorAll('.note').forEach(n => n.remove());

            for (let s = 0; s < 6; s++) {
                const stringRow = gridContainer.children[s];
                const openNote = standardTuning[s];

                for (let f = 0; f <= NUM_FRETS; f++) {
                    const noteVal = (openNote + f) % 12;
                    const interval = (noteVal - root + 12) % 12;

                    if (intervals.includes(interval)) {
                        const cell = stringRow.children[f];
                        const n = document.createElement('div');
                        n.className = 'note';
                        
                        // Check if Open String (Fret 0)
                        if (f === 0) {
                            n.classList.add('open-note');
                        }
                        
                        if (interval === 0) n.classList.add('root');

                        if (showInt) {
                            n.innerText = intervalNames[interval];
                            if(f > 0 && n.innerText.length > 1) n.style.fontSize = '0.7rem';
                        } else {
                            n.innerText = notesSharp[noteVal];
                        }

                        cell.appendChild(n);
                        setTimeout(() => n.classList.add('visible'), f * 8);
                    }
                }
            }
        }

        init();
    </script>
</body>
</html>
